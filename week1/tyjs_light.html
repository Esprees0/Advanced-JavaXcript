<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First JavaScript Page</title>
</head>
<body>
    <h2>What can JavaScript do?</h2>
    <p>JavaScript can change HTML attribute values</p>
    <p>In this case JavaScript changes can change the src attribute of an image</p>
    <script src="index.js"></script>
    
    <button onclick="document.getElementById('myImage').src='/week1/pic/pic_bulbon.gif'">
        Turn On the Light
    </button>

    <img id="myImage" src="/week1/pic/pic_bulboff.gif" >
    
    <button onclick="document.getElementById('myImage').src='/week1/pic/pic_bulboff.gif'">
        Turn Off the Light
    </button>
</body>
</html>
